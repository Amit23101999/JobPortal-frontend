<style>
    h1 {
        font-family: 'Georgia', 'cursive', 'bold';
    }
    
    body {
        background-image: url("https://digitallearning.eletsonline.com/wp-content/uploads/2018/10/Job-Seekers.jpg");
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0.9;
    }
    
    .card {
        width: 300px;
        height: 500px;
        color: rgb(17, 15, 15);
        padding: 100px 50px;
        font-family: 'Montserrat', 'sans-serif';

        border-radius: 10px;
        text-align: center;
        text-decoration-color: black;
        margin-top: 10px;
        margin-left: 200px;
        opacity: 0.8;
    }
    
    .link:hover {
        background-color: rgb(25, 196, 33);

    }
    
    img {
        margin-left: auto;
        margin-right: auto;
        width: 25%;
    }
    
    button {
        margin: 2px;
    }

<body>
    <div class="card" style="width: 900px;">
        <img width="150" alt="Logo" src="/assets/projectlogo.png"><br><br>
        <h2><u>For Current Openings:</u></h2>
        <button (click)="post()" class="link btn btn-light" name="username" [(ngModel)]="username"><b>Posted Job</b></button>
        <h2><u>For New Openings:</u></h2>
        <button (click)="create()" class="link btn btn-light"><b>Create Job</b></button>
        <div class="fixed-bottom">

        <br><br>

        </div>
    </div>
