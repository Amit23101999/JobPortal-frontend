<style>
    h1 {
        font-family: 'Georgia', 'cursive', 'bold';
    }
    
    body {
        background-image: url("https://digitallearning.eletsonline.com/wp-content/uploads/2018/10/Job-Seekers.jpg");
        width: 100%;
        height: 100%;
        position: absolute;
        opacity: 0.9;
    }
    
    .card {
        width: 300px;
        height: 550px;
        color: rgb(17, 15, 15);
        padding: 100px 50px;
        font-family: 'Montserrat', 'sans-serif';
        max-width: 100%;
        border-radius: 10px;
        text-align: center;
        text-decoration-color: black;
        margin-top: 10px;
        margin-left: 200px;
        opacity: 0.8;
    }
    
    .link:hover {
        background-color: rgb(25, 196, 33);
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
    }
    
    img {
        margin-left: auto;
        margin-right: auto;
        width: 25%;
    }
    
    button {
        margin: 10px;
    }
</style>

<body>

    <div class="card" style="width: 900px;">
        <img width="150" alt="Logo" src="/assets/projectlogo.png">
        <form (ngSubmit)="!custForm.invalid && companyhandlelogin()" #custForm="ngForm">
            <fieldset class=" form-group ">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start ">
                </div>
                <div class="divider d-flex align-items-center my-4 ">
                </div>
                <div class="alert alert-warning " *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="form-outline mb-10 ">
                    <input type="text" class="form-control " name="companyName " [(ngModel)]="companylogindetails.companyName " placeholder="Enter Company Name " required> <br><br>
                </div>
                <div class="form-outline mb-10 ">
                    <input type="password" class="form-control " name="password" [(ngModel)]="companylogindetails.password" placeholder="Enter password " required><br><br>
                </div>
                <!-- <a href="#! " class="text-body ">Forgot password?</a> -->
                <div class="text-center text-lg-start mt-4 pt-2 ">
                    <!-- <button (click)="companyhandlelogin() " class="btn btn-success loginbutton ">Login</button> -->
                    <button class=" link btn btn-light ">Login</button>
                    <!-- <p class="small fw-bold mt-2 pt-1 mb-0 ">Don't have an account? <a href="#! " class="link-danger ">Register</a></p> -->
                    <button (click)="companyregister() " class="btn btn-success ">Register</button>
                    <button (click)="back() " class="btn btn-success ">Back</button>
                </div>
                <div class="container ">
                    {{errorMessage}}
                </div>
                <div class="fixed-bottom ">
                    <div class="text-white mb-3 mb-md-0 justify-content-between py-4 px-4 px-xl-5 bg-dark ">
                        Copyright Â© 2022. All rights reserved.
                        <a class="text-dark ">JobWala.com</a>
                    </div>
                </div>
            </fieldset>
        </form>
